		layer.confirm('确定审核贷款？', {
	  btn: ['确定','取消'], //按钮
	  title: '审核贷款'
	}, function(){
	  $.post('{:U('Borrow/check')}',{id:_this},function(data){
				   if(data['status'] == 1){
					   layer.msg(data['info']);
					   setTimeout(function(){location.reload();},1000);
				   }else{
					   layer.msg(data['info']);
				   }
			})
	}, function(){
	  layer.msg('已取消');
	});

	}
</script>
