    <include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">贷款列表</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
				<div class="search-wrap">
					<div class="search-content">
						<form action="{:U('Borrow/index')}" method="post">
							<table class="search-tab">
								<tr>
									<th width="120">选择状态:</th>
									<td>
										<select name="status" id="">
                                            <option value="">全部</option>
											<option value="0">待审核</option>
                                            <option value="2">审核通过</option>
										</select>
									</td>
									<th width="70">用户ID:</th>
									<td><input class="common-text" placeholder="用户ID" name="member_id" value="" id="" type="text"></td>
                                    <th width="70">用户名:</th>
                                    <td><input class="common-text" placeholder="用户名" name="user_name" value="" type="text"></td>
									<td><input class="btn btn-primary btn2" value="查询" type="submit"></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>序号</th>
                            <th>用户ID</th>
                            <th>用户名</th>
                            <th>用户邮箱</th>
                            <th>代理级别</th>
                            <th>贷款时间</th>
                            <th>审核时间</th>
                            <th>状态</th>
							 <th>操作</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr>
                            <td>{$vo.bid}</td>
                            <td>{$vo.member_id}</td>
                            <td>{$vo.user_name|default="暂无"}</td>
                            <td>{$vo.email}</td>
                            <td>{$agent_type[$vo['user_levels']][0]}</td>
                            <td>{$vo.applydate|date="Y-m-d H:i:s",###}</td>
                            <td><empty name="vo['allowtime']">###<else/>{$vo.allowtime|date="Y-m-d H:i:s",###}</empty></td>
                            <td><if condition="$vo['status'] eq -1">审核未通过<elseif condition="$vo['status'] eq 0" />待审核<elseif condition="$vo['status'] eq 1" />审核通过<else />已贷款</if></td>
							<td><if condition="$vo['status'] eq 0"><a href="javascript:void(0)"  onclick="shenhe({$vo.bid})">审核</a></if></td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page"> <ul>{$page}</ul></div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
	function shenhe(_this){
		layer.confirm('确定审核贷款？', {
	  btn: ['确定','取消'], //按钮
	  title: '审核贷款'
	}, function(){
	  $.post('{:U('Borrow/check')}',{id:_this},function(data){
				   if(data['status'] == 1){
					   layer.msg(data['info']);
					   setTimeout(function(){location.reload();},1000);
				   }else{
					   layer.msg(data['info']);
				   }
			})
	}, function(){
	  layer.msg('已取消');
	});

	}
</script>

$(".sub-menu").eq(12).show();
$(".sub-menu").eq(12).children("li").eq(0).addClass("on");
